            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.05), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        h1 {
            font-size: 3em;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #ffffff 0%, #cccccc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            z-index: 1;
        }

        .subtitle {
            color: #888;
            font-size: 1.2em;
            position: relative;
            z-index: 1;
        }

        .upload-section {
            background: rgba(255,255,255,0.05);
            border: 2px dashed rgba(255,255,255,0.2);
            border-radius: 20px;
            padding: 60px;
            text-align: center;
            margin-bottom: 40px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .upload-section:hover {
            background: rgba(255,255,255,0.08);
            border-color: rgba(255,255,255,0.4);
            transform: translateY(-2px);
        }

        .upload-section.dragover {
            background: rgba(100,200,255,0.1);
            border-color: #64c8ff;
        }

        .file-input {
            display: none;
        }

        .upload-button {
            background: linear-gradient(135deg, #2a2a2a 0%, #3a3a3a 100%);
            color: white;
            padding: 15px 40px;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            position: relative;
            overflow: hidden;
        }

        .upload-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .upload-button:hover::before {
            left: 100%;
        }

        .upload-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(100,200,255,0.3);
        }

        .processing {
            display: none;
            text-align: center;
            margin: 40px 0;
        }

        .processing-spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: #64c8ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .results-section {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .summary-card {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .summary-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #64c8ff, #ff64c8);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .summary-card:hover::before {
            transform: scaleX(1);
        }

        .summary-card:hover {
            transform: translateY(-5px);
            background: rgba(255,255,255,0.08);
        }

        .summary-card h3 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #64c8ff 0%, #ff64c8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .vehicles-table {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: rgba(255,255,255,0.08);
            padding: 15px;
            text-align: left;
            font-weight: 500;
            letter-spacing: 1px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        td {
            padding: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        tr:hover {
            background: rgba(255,255,255,0.03);
        }

        .color-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 500;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.05);
        }

        .model-breakdown {
            margin-top: 40px;
        }

        .model-category {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;

        .model-category h3 {

            color: #64c8ff;
            display: flex;
            align-items: center;
            gap: 10px;

            padding: 2px 10px;
            border-radius: 15px;
            font-size: 0.8em;

        .error-message {

            border: 1px solid rgba(255,50,50,0.3);
            color: #ff6666;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;

            border: 1px solid rgba(50,255,50,0.3);
            color: #66ff66;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;

            text-align: center;

            border-radius: 10px;

            font-size: 0.9em;
            white-space: pre-wrap;
            word-break: break-all;
            max-height: 300px;
            overflow-y: auto;
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>

        // Color codes mapping
        const colorCodes = {
            '0083': 'ULTRA WHITE',
            '0085': 'EMINENT WHITE PEARL',

            '0212': 'OBSIDIAN',

            '01H9': 'NEBULA GRAY PEARL',
            '01J7': 'ATOMIC SILVER',

            '01L1': 'CLOUDBURST GRAY',

            '03R1': 'MATADOR RED MICA',
            '04X8': 'MOONBEAM BEIGE METALLIC',
            '04Y5': 'COPPER CREST',
            '06X0': 'SUNLIT GREEN',
            '06X4': 'NORI GREEN PEARL',
            '08X5': 'NIGHTFALL MICA'
        };

        let uploadSection = document.getElementById('uploadSection');
        let fileInput = document.getElementById('fileInput');
        let resultsSection = document.getElementById('resultsSection');
        let processingSection = document.getElementById('processingSection');
        let processingStatus = document.getElementById('processingStatus');
        let errorMessage = document.getElementById('errorMessage');
        let successMessage = document.getElementById('successMessage');
        let debugSection = document.getElementById('debugSection');
        let debugContent = document.getElementById('debugContent');
        let currentData = null;

        // Drag and drop functionality
        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        });

        uploadSection.addEventListener('dragleave', () => {
            uploadSection.classList.remove('dragover');
        });

        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
            
            if (e.dataTransfer.files.length > 0) {
                handleFile(e.dataTransfer.files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        async function handleFile(file) {
            if (file.type !== 'application/pdf') {
                showError('Please upload a PDF file');
                return;
            }

            hideMessages();
            processingSection.style.display = 'block';
            resultsSection.style.display = 'none';
            
            try {
                const arrayBuffer = await file.arrayBuffer();
                const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
                
                processingStatus.textContent = `Found ${pdf.numPages} pages`;
                
                let allText = '';
                
                // Extract text from all pages
                for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                    processingStatus.textContent = `Processing page ${pageNum} of ${pdf.numPages}`;
                    const page = await pdf.getPage(pageNum);
                    const textContent = await page.getTextContent();
                    const pageText = textContent.items.map(item => item.str).join(' ');
                    allText += pageText + '\n';
                }
                
                // Debug output
                debugContent.textContent = allText.substring(0, 2000) + '...';
                debugSection.style.display = 'block';
                
                // Parse the allocation data
                const allocationData = parseAllocationData(allText);
                
                if (allocationData.vehicles.length === 0) {
                    showError('No vehicles found in the PDF. Please check if this is a valid allocation document.');
                    processingSection.style.display = 'none';
                    return;
                }
                
                currentData = allocationData;
                displayResults(allocationData);
                showSuccess(`Successfully processed ${allocationData.vehicles.length} vehicles`);
                processingSection.style.display = 'none';
                
            } catch (error) {
                console.error('Error processing PDF:', error);
                showError('Error processing PDF: ' + error.message);
                processingSection.style.display = 'none';
            }
        }

        function parseAllocationData(text) {
            const data = {
                allocation: '',
                dealer: '',
                vehicles: []
            };
            
            // Extract allocation number
            const allocMatch = text.match(/Allocation\s*#?\s*:\s*(\d+)/i);
            if (allocMatch) {
                data.allocation = allocMatch[1];
            }
            
            // Extract dealer info
            const dealerMatch = text.match(/Dealer:\s*([^\n]+)/i);
            if (dealerMatch) {
                data.dealer = dealerMatch[1].trim();
            }
            
            // Parse vehicle lines
            // Look for patterns like: 1 071 9000G SU33J047 7 06X0-43 02660 Y FT OT PM RF TP XF DF KG 2T 08-11
            const vehiclePattern = /(\d{1,2})\s+(0\d{2})\s+(9\d{3}[A-Z]?)\s+([A-Z0-9]{8,10})\s+\d+\s+([A-Z]?\s*)([0-9A-Z]{4}-\d{2})\s+\d{5}\s+[YN]\s+.*?\s+([\d-]{5,}|PORT)/g;
            
            let match;
            while ((match = vehiclePattern.exec(text)) !== null) {
                const order = match[1];
                const allocation = match[2];
                const model = match[3];
                const serial = match[4];
                const colorCode = match[6];
                const bos = match[7];
                
                // Extract model code (first 4 digits)
                const modelCode = model.substring(0, 4);
                const colorPrefix = colorCode.split('-')[0];
                
                data.vehicles.push({
                    order: parseInt(order),
                    allocation: allocation,
                    model: model,
                    serial: serial,
                    modelName: modelCodes[modelCode] || `Unknown Model (${modelCode})`,
                    colorCode: colorCode,
                    colorName: colorCodes[colorPrefix] || `Unknown Color (${colorPrefix})`,
                    bos: bos,
                    status: bos === 'PORT' ? 'At Port' : 'Scheduled'
                });
            }
            
            // Sort vehicles by order number
            data.vehicles.sort((a, b) => a.order - b.order);
            
            return data;
        }

        function displayResults(data) {
            // Update summary cards
            document.getElementById('totalVehicles').textContent = data.vehicles.length;
            document.getElementById('totalModels').textContent = new Set(data.vehicles.map(v => v.model.substring(0, 4))).size;
            document.getElementById('allocation').textContent = data.allocation || 'N/A';
            document.getElementById('dealer').textContent = data.dealer.includes('-') ? data.dealer.split('-')[1].trim() : data.dealer;

            // Group vehicles by model category
            const modelGroups = {};
            data.vehicles.forEach(v => {
                const category = getModelCategory(v.model);
                if (!modelGroups[category]) {
                    modelGroups[category] = [];
                }
                modelGroups[category].push(v);
            });

            // Display model breakdown
            const modelBreakdown = document.getElementById('modelBreakdown');
            modelBreakdown.innerHTML = '<h2 style="margin-bottom: 20px;">Model Breakdown</h2>';
            
            Object.entries(modelGroups).forEach(([category, vehicles]) => {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'model-category';
                
                // Count each specific model
                const modelCounts = {};
                vehicles.forEach(v => {
                    const modelCode = v.model.substring(0, 4);
                    if (!modelCounts[modelCode]) {
                        modelCounts[modelCode] = { count: 0, name: v.modelName };
                    }
                    modelCounts[modelCode].count++;
                });
                
                const modelDetails = Object.entries(modelCounts)
                    .map(([code, info]) => `${info.count}x ${info.name}`)
                    .join(', ');
                
                categoryDiv.innerHTML = `
                    <h3>${category} <span class="model-count">${vehicles.length} units</span></h3>
                    <p>${modelDetails}</p>
                `;
                modelBreakdown.appendChild(categoryDiv);
            });

            // Display vehicles table
            const vehiclesList = document.getElementById('vehiclesList');
            vehiclesList.innerHTML = '';
            
            data.vehicles.forEach(v => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${v.order}</td>
                    <td>${v.model}</td>
                    <td>${v.modelName}</td>
                    <td>${v.colorCode}</td>
                    <td><span class="color-badge">${v.colorName}</span></td>
                    <td>${v.bos}</td>
                    <td>${v.status}</td>
                `;
                vehiclesList.appendChild(row);
            });

            resultsSection.style.display = 'block';
        }

        function getModelCategory(model) {
            const prefix = model.substring(0, 2);
            const categories = {
                '90': 'ES',
                '91': 'LS',
                '92': 'RC',
                '93': 'TX',
                '94': 'RX',
                '95': 'IS',
                '96': 'LX/GX',
                '97': 'UX/GX',
                '98': 'NX',
                '99': 'RZ'
            };
            return categories[prefix] || 'Other';
        }

        function exportToCSV() {
            if (!currentData) return;

            let csv = 'Order,Model Code,Model Description,Color Code,Color Name,BOS Date,Status\n';
            
            currentData.vehicles.forEach(v => {
                csv += `${v.order},"${v.model}","${v.modelName}","${v.colorCode}","${v.colorName}","${v.bos}","${v.status}"\n`;
            });

            // Add summary at the end
            csv += '\n\nAllocation Summary\n';
            csv += `Allocation Number,${currentData.allocation}\n`;
            csv += `Dealer,${currentData.dealer}\n`;
            csv += `Total Vehicles,${currentData.vehicles.length}\n`;
            
            // Group by model for summary
            const modelSummary = {};
            currentData.vehicles.forEach(v => {
                const modelCode = v.model.substring(0, 4);
                if (!modelSummary[modelCode]) {
                    modelSummary[modelCode] = { name: v.modelName, count: 0 };
                }
                modelSummary[modelCode].count++;
            });
            
            csv += '\nModel Summary\n';
            Object.entries(modelSummary).forEach(([code, info]) => {
                csv += `"${info.name}",${info.count}\n`;
            });

            downloadFile(csv, `lexus_allocation_${currentData.allocation}.csv`, 'text/csv');
            showSuccess('CSV file downloaded successfully!');
        }

        function exportToExcel() {
            if (!currentData) return;

            // Create a simple HTML table that Excel can read
            let html = '<html xmlns:o="urn:schemas-microsoft-com:office:office" xmlns:x="urn:schemas-microsoft-com:office:excel">';
            html += '<head><meta charset="UTF-8"><style>table { border-collapse: collapse; } th, td { border: 1px solid black; padding: 5px; } th { background-color: #f0f0f0; font-weight: bold; }</style></head>';
            html += '<body>';
            
            // Header information
            html += '<h2>Lexus Allocation #' + currentData.allocation + '</h2>';
            html += '<h3>' + currentData.dealer + '</h3>';
            html += '<p>Generated: ' + new Date().toLocaleString() + '</p>';
            
            // Main data table
            html += '<table>';
            html += '<tr><th>Order</th><th>Model Code</th><th>Model Description</th><th>Color Code</th><th>Color Name</th><th>BOS Date</th><th>Status</th></tr>';
            
            currentData.vehicles.forEach(v => {
                html += `<tr>
                    <td>${v.order}</td>
                    <td>${v.model}</td>
                    <td>${v.modelName}</td>
                    <td>${v.colorCode}</td>
                    <td>${v.colorName}</td>
                    <td>${v.bos}</td>
                    <td>${v.status}</td>
                </tr>`;
            });
            
            html += '</table>';
            
            // Summary section
            html += '<br><br><h3>Summary</h3>';
            html += '<table>';
            html += `<tr><td><strong>Total Vehicles</strong></td><td>${currentData.vehicles.length}</td></tr>`;
            html += `<tr><td><strong>Different Models</strong></td><td>${new Set(currentData.vehicles.map(v => v.model.substring(0, 4))).size}</td></tr>`;
            
            // Model breakdown
            const modelSummary = {};
            currentData.vehicles.forEach(v => {
                const modelCode = v.model.substring(0, 4);
                if (!modelSummary[modelCode]) {
                    modelSummary[modelCode] = { name: v.modelName, count: 0 };
                }
                modelSummary[modelCode].count++;
            });
            
            html += '</table>';
            html += '<br><h3>Model Breakdown</h3>';
            html += '<table>';
            html += '<tr><th>Model</th><th>Quantity</th></tr>';
            
            Object.entries(modelSummary)
                .sort((a, b) => b[1].count - a[1].count)
                .forEach(([code, info]) => {
                    html += `<tr><td>${info.name}</td><td>${info.count}</td></tr>`;
                });
            
            html += '</table>';
            html += '</body></html>';

            downloadFile(html, `lexus_allocation_${currentData.allocation}.xls`, 'application/vnd.ms-excel');
            showSuccess('Excel file downloaded successfully!');
        }

        function downloadFile(content, filename, mimeType) {
            const blob = new Blob([content], { type: mimeType });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }
    </script>
