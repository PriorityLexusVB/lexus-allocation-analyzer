        * {

            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 30% 40%, rgba(139, 92, 246, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 70% 60%, rgba(59, 130, 246, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 50% 50%, rgba(16, 185, 129, 0.08) 0%, transparent 60%);
            animation: drift 20s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes drift {
            0%, 100% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        /* Header with Lexus styling */
        .header {
            text-align: center;
            margin-bottom: 60px;
        }

        .logo {
            font-size: 14px;
            font-weight: 700;
            letter-spacing: 4px;
            color: #666;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        h1 {
            font-size: 48px;
            font-weight: 200;
            letter-spacing: -1px;
            margin-bottom: 10px;
            background: linear-gradient(180deg, #ffffff 0%, #999999 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.2;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        /* Upload section with premium feel */
        .upload-section {
            background: linear-gradient(135deg, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0.01) 100%);
            border: 1px solid rgba(255,255,255,0.06);
            border-radius: 24px;
            padding: 60px;
            text-align: center;
            margin-bottom: 40px;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            position: relative;
            overflow: hidden;
        }

        .upload-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, rgba(139, 92, 246, 0.05) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .upload-section:hover::before {
            opacity: 1;
        }

        .upload-section:hover {
            transform: translateY(-2px);
            border-color: rgba(255,255,255,0.12);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .upload-section.dragover {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.08) 0%, rgba(59, 130, 246, 0.05) 100%);
            border-color: rgba(139, 92, 246, 0.3);
        }

        .file-input {
            display: none;
        }

        .upload-button {
            background: linear-gradient(135deg, #8b5cf6 0%, #3b82f6 100%);
            color: white;
            padding: 16px 48px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.165, 0.84, 0.44, 1);
            display: inline-flex;
            align-items: center;
            gap: 10px;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .upload-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .upload-button:hover::before {
            width: 300px;
            height: 300px;
        }

        .upload-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(139, 92, 246, 0.3);
        }

        .upload-button:active {
            transform: translateY(0);
        }

        /* Processing animation */
        .processing {
            display: none;
            text-align: center;
            margin: 60px 0;
        }

        .processing-spinner {
            display: inline-block;
            width: 60px;
            height: 60px;
            border: 2px solid rgba(255,255,255,0.1);
            border-top-color: #8b5cf6;
            border-radius: 50%;
            animation: spin 1s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Results section */
        .results-section {
            display: none;
            animation: fadeIn 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(20px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0);
            }
        }

        /* Summary cards with gradient borders */
        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 24px;
            margin-bottom: 60px;
        }

        .summary-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0.01) 100%);
            border-radius: 20px;
            padding: 32px;
            text-align: center;
            position: relative;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .summary-card::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 20px;
            padding: 1px;
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.03));
            -webkit-mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }

        .summary-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .summary-card h3 {
            font-size: 36px;
            font-weight: 200;
            margin-bottom: 8px;
            color: #ffffff;
            letter-spacing: -0.5px;
        }

        .summary-card p {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 600;
        }

        .summary-card:nth-child(1) h3 { 
            background: linear-gradient(135deg, #8b5cf6 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .summary-card:nth-child(2) h3 { 
            background: linear-gradient(135deg, #ec4899 0%, #f43f5e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .summary-card:nth-child(3) h3 { 
            background: linear-gradient(135deg, #10b981 0%, #14b8a6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .summary-card:nth-child(4) h3 {
            font-size: 18px;
            font-weight: 400;
        }

        /* Vehicles table with modern styling */
        .vehicles-table {
            background: rgba(255,255,255,0.02);
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 40px;
            border: 1px solid rgba(255,255,255,0.06);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: rgba(255,255,255,0.03);
            padding: 20px;
            text-align: left;
            font-weight: 600;
            font-size: 12px;
            letter-spacing: 1.5px;
            color: #666;
            text-transform: uppercase;
            border-bottom: 1px solid rgba(255,255,255,0.06);
        }

        td {
            padding: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.03);
            font-size: 14px;
            color: #ccc;
        }

        tr {
            transition: all 0.3s ease;
        }

        tr:hover {
            background: rgba(255,255,255,0.03);
        }

        tr:last-child td {
            border-bottom: none;
        }

        .color-badge {
            display: inline-block;
            padding: 6px 16px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 500;
            background: rgba(139, 92, 246, 0.1);
            color: #a78bfa;
            border: 1px solid rgba(139, 92, 246, 0.2);
            letter-spacing: 0.5px;
        }

        /* Model breakdown section */
        .model-breakdown {
            margin: 60px 0;
        }

        .model-breakdown h2 {
            font-size: 24px;
            font-weight: 300;
            margin-bottom: 30px;
            color: #ffffff;
            letter-spacing: -0.5px;
        }

        .model-category {
            background: linear-gradient(135deg, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0.01) 100%);
            border: 1px solid rgba(255,255,255,0.06);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 16px;
            transition: all 0.3s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .model-category:hover {
            transform: translateX(4px);
            border-color: rgba(139, 92, 246, 0.2);
        }

        .model-category h3 {
            margin-bottom: 12px;
            font-weight: 500;
            font-size: 16px;
            color: #ffffff;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .model-count {
            background: linear-gradient(135deg, #8b5cf6 0%, #3b82f6 100%);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            color: #ffffff;
        }

        .model-category p {
            font-size: 14px;
            color: #999;
            line-height: 1.8;
        }

        /* Export section */
        .export-section {
            margin: 40px 0;
            text-align: center;
        }

        .export-button {
            background: transparent;
            color: #999;
            padding: 14px 32px;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.165, 0.84, 0.44, 1);
            margin: 0 12px;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .export-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255,255,255,0.05);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .export-button:hover::before {
            width: 300px;
            height: 300px;
        }

        .export-button:hover {
            transform: translateY(-2px);
            color: #ffffff;
            border-color: rgba(255,255,255,0.2);
        }

        .export-button.csv:hover {
            border-color: rgba(16, 185, 129, 0.5);
            color: #10b981;
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.2);
        }

        .export-button.excel:hover {
            border-color: rgba(59, 130, 246, 0.5);
            color: #3b82f6;
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.2);
        }

        /* Messages */
        .error-message, .success-message {
            padding: 16px 24px;
            border-radius: 12px;
            margin: 20px 0;
            display: none;
            font-size: 14px;
            font-weight: 500;
            backdrop-filter: blur(10px);
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .success-message {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.2);
            color: #10b981;
        }

        /* Debug section */
        .debug-section {
            background: rgba(255,255,255,0.02);
            border: 1px solid rgba(255,255,255,0.06);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            display: none;
        }

        .debug-section h4 {
            margin-bottom: 10px;
            color: #fbbf24;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .debug-content {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            white-space: pre-wrap;
            word-break: break-all;
            max-height: 200px;
            overflow-y: auto;
            background: rgba(0,0,0,0.3);
            padding: 16px;
            border-radius: 8px;
            color: #999;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.02);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255,255,255,0.2);
        }
    </style>
</head>

    document.addEventListener('DOMContentLoaded', () => {
        const bosInput = document.getElementById('bosFilter');
        bosInput.addEventListener('input', function () {
            const filterDate = this.value;
            const rows = document.querySelectorAll('#vehiclesList tr');
            rows.forEach(row => {
                const bosCell = row.children[5]; // BOS column
                const show = !filterDate || (bosCell && bosCell.textContent.includes(filterDate));
                row.style.display = show ? '' : 'none';
            });
        });
    });

            '01': 'BLACK',
            '02': 'BLACK',
            '10': 'NOBLE BROWN',
            '11': 'GLAZED CARAMEL',
            '12': 'NOBLE BROWN',
            '20': 'PARCHMENT',
            '21': 'PARCHMENT',
            '22': 'PARCHMENT',
            '24': 'SANDSTONE',
            '32': 'RIOJA RED',
            '40': 'BIRCH',
            '41': 'BIRCH',
            '42': 'BIRCH',
            '43': 'BIRCH',
            '46': 'PALOMINO',
            '60': 'OCHRE',
            '71': 'MACADAMIA',
            '72': 'MACADAMIA'
        };

        let uploadSection = document.getElementById('uploadSection');
        let fileInput = document.getElementById('fileInput');
        let resultsSection = document.getElementById('resultsSection');
        let processingSection = document.getElementById('processingSection');
        let processingStatus = document.getElementById('processingStatus');
        let errorMessage = document.getElementById('errorMessage');
        let successMessage = document.getElementById('successMessage');
        let debugSection = document.getElementById('debugSection');
        let debugContent = document.getElementById('debugContent');
        let currentData = null;

        // Drag and drop functionality
        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        });

        uploadSection.addEventListener('dragleave', () => {
            uploadSection.classList.remove('dragover');
        });

        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
            
            if (e.dataTransfer.files.length > 0) {
                handleFile(e.dataTransfer.files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        async function handleFile(file) {
            if (file.type !== 'application/pdf') {
                showError('Please upload a PDF file');
                return;
            }

            hideMessages();
            processingSection.style.display = 'block';
            resultsSection.style.display = 'none';
            
            try {
                const arrayBuffer = await file.arrayBuffer();
                const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
                
                processingStatus.textContent = `Found ${pdf.numPages} pages`;
                
                let allText = '';
                
                // Extract text from all pages
                for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                    processingStatus.textContent = `Processing page ${pageNum} of ${pdf.numPages}`;
                    const page = await pdf.getPage(pageNum);
                    const textContent = await page.getTextContent();
                    const pageText = textContent.items.map(item => item.str).join(' ');
                    allText += pageText + '\n';
                }
                
                // Debug output
                debugContent.textContent = allText.substring(0, 2000) + '...';
                debugSection.style.display = 'block';
                
                // Parse the allocation data
                const allocationData = parseAllocationData(allText);
                
                if (allocationData.vehicles.length === 0) {
                    showError('No vehicles found in the PDF. Please check if this is a valid allocation document.');
                    processingSection.style.display = 'none';
                    return;
                }
                
                currentData = allocationData;
                displayResults(allocationData);
                showSuccess(`Successfully processed ${allocationData.vehicles.length} vehicles`);
                processingSection.style.display = 'none';
                
            } catch (error) {
                console.error('Error processing PDF:', error);
                showError('Error processing PDF: ' + error.message);
                processingSection.style.display = 'none';
            }
        }

        function parseAllocationData(text) {
            const data = {
                allocation: '',
                dealer: '',
                vehicles: []
            };
            
            // Extract allocation number
            const allocMatch = text.match(/Allocation\s*#?\s*:\s*(\d+)/i);
            if (allocMatch) {
                data.allocation = allocMatch[1];
            }
            
            // Extract dealer info
            const dealerMatch = text.match(/Dealer:\s*([^\n]+)/i);
            if (dealerMatch) {
                data.dealer = dealerMatch[1].trim();
            }
            
            // Parse vehicle lines
            // Look for patterns like: 1 071 9000G SU33J047 7 06X0-43 02660 Y FT OT PM RF TP XF DF KG 2T 08-11
            const vehiclePattern = /(\d{1,2})\s+(0\d{2})\s+(9\d{3}[A-Z]?)\s+([A-Z0-9]{8,10})\s+\d+\s+([A-Z]?\s*)([0-9A-Z]{4}-\d{2})\s+\d{5}\s+[YN]\s+.*?\s+([\d-]{5,}|PORT)/g;
            
            let match;
            while ((match = vehiclePattern.exec(text)) !== null) {
                const order = match[1];
                const allocation = match[2];
                const model = match[3];
                const serial = match[4];
                const colorCode = match[6];
                const bos = match[7];
                
                // Extract model code (first 4 digits)
                const modelCode = model.substring(0, 4);
                const colorPrefix = colorCode.split('-')[0];
                const interiorCode = colorCode.split('-')[1];
                
                data.vehicles.push({
                    order: parseInt(order),
                    allocation: allocation,
                    model: model,
                    serial: serial,
                    modelName: modelCodes[modelCode] || `Unknown Model (${modelCode})`,
                    colorCode: colorCode,
                    exteriorColor: colorCodes[colorPrefix] || `Unknown Color (${colorPrefix})`,
                    interiorColor: interiorCodes[interiorCode] || `Unknown Interior (${interiorCode})`,
                    bos: bos,
                    status: bos === 'PORT' ? 'At Port' : 'Scheduled'
                });
            }
            
            // Sort vehicles by order number
            data.vehicles.sort((a, b) => a.order - b.order);
            
            return data;
        }

        function displayResults(data) {
            // Update summary cards
            document.getElementById('totalVehicles').textContent = data.vehicles.length;
            document.getElementById('totalModels').textContent = new Set(data.vehicles.map(v => v.model.substring(0, 4))).size;
            document.getElementById('allocation').textContent = data.allocation || 'N/A';
            document.getElementById('dealer').textContent = data.dealer.includes('-') ? data.dealer.split('-')[1].trim() : data.dealer;

            // Group vehicles by model category
            const modelGroups = {};
            data.vehicles.forEach(v => {
                const category = getModelCategory(v.model);
                if (!modelGroups[category]) {
                    modelGroups[category] = [];
                }
                modelGroups[category].push(v);
            });

            // Display model breakdown
            const modelBreakdown = document.getElementById('modelBreakdown');
            modelBreakdown.innerHTML = '<h2 style="margin-bottom: 20px;">Model Breakdown</h2>';
            
            Object.entries(modelGroups).forEach(([category, vehicles]) => {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'model-category';
                
                // Count each specific model
                const modelCounts = {};
                vehicles.forEach(v => {
                    const modelCode = v.model.substring(0, 4);
                    if (!modelCounts[modelCode]) {
                        modelCounts[modelCode] = { count: 0, name: v.modelName };
                    }
                    modelCounts[modelCode].count++;
                });
                
                const modelDetails = Object.entries(modelCounts)
                    .map(([code, info]) => `${info.count}x ${info.name}`)
                    .join(', ');
                
                categoryDiv.innerHTML = `
                    <h3>${category} <span class="model-count">${vehicles.length} units</span></h3>
                    <p>${modelDetails}</p>
                `;
                modelBreakdown.appendChild(categoryDiv);
            });

            // Display vehicles table
            const vehiclesList = document.getElementById('vehiclesList');
            vehiclesList.innerHTML = '';
            
            data.vehicles.forEach(v => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${v.order}</td>
                    <td>${v.model}</td>
                    <td>${v.modelName}</td>
                    <td><span class="color-badge">${v.exteriorColor}</span></td>
                    <td><span class="color-badge">${v.interiorColor}</span></td>
                    <td>${v.bos}</td>
                    <td>${v.status}</td>
                `;
                vehiclesList.appendChild(row);
            });

            resultsSection.style.display = 'block';
        }

        function getModelCategory(model) {
            const prefix = model.substring(0, 2);
            const categories = {
                '90': 'ES',
                '91': 'LS',
                '92': 'RC',
                '93': 'TX',
                '94': 'RX',
                '95': 'IS',
                '96': 'LX/GX',
                '97': 'UX/GX',
                '98': 'NX',
                '99': 'RZ'
            };
            return categories[prefix] || 'Other';
        }

        function exportToCSV() {
            if (!currentData) return;

            let csv = 'Order,Model Code,Model Description,Exterior Color,Interior Color,BOS Date,Status\n';
            
            currentData.vehicles.forEach(v => {
                csv += `${v.order},"${v.model}","${v.modelName}","${v.exteriorColor}","${v.interiorColor}","${v.bos}","${v.status}"\n`;
            });

            // Add summary at the end
            csv += '\n\nAllocation Summary\n';
            csv += `Allocation Number,${currentData.allocation}\n`;
            csv += `Dealer,${currentData.dealer}\n`;
            csv += `Total Vehicles,${currentData.vehicles.length}\n`;
            
            // Group by model for summary
            const modelSummary = {};
            currentData.vehicles.forEach(v => {
                const modelCode = v.model.substring(0, 4);
                if (!modelSummary[modelCode]) {
                    modelSummary[modelCode] = { name: v.modelName, count: 0 };
                }
                modelSummary[modelCode].count++;
            });
            
            csv += '\nModel Summary\n';
            Object.entries(modelSummary).forEach(([code, info]) => {
                csv += `"${info.name}",${info.count}\n`;
            });

            downloadFile(csv, `lexus_allocation_${currentData.allocation}.csv`, 'text/csv');
            showSuccess('CSV file downloaded successfully!');
        }

        function exportToExcel() {
            if (!currentData) return;

            // Create a simple HTML table that Excel can read
            let html = '<html xmlns:o="urn:schemas-microsoft-com:office:office" xmlns:x="urn:schemas-microsoft-com:office:excel">';
            html += '<head><meta charset="UTF-8"><style>table { border-collapse: collapse; } th, td { border: 1px solid black; padding: 5px; } th { background-color: #f0f0f0; font-weight: bold; }</style></head>';
            html += '<body>';
            
            // Header information
            html += '<h2>Lexus Allocation #' + currentData.allocation + '</h2>';
            html += '<h3>' + currentData.dealer + '</h3>';
            html += '<p>Generated: ' + new Date().toLocaleString() + '</p>';
            
            // Main data table
            html += '<table>';
            html += '<tr><th>Order</th><th>Model Code</th><th>Model Description</th><th>Exterior Color</th><th>Interior Color</th><th>BOS Date</th><th>Status</th></tr>';
            
            currentData.vehicles.forEach(v => {
                html += `<tr>
                    <td>${v.order}</td>
                    <td>${v.model}</td>
                    <td>${v.modelName}</td>
                    <td>${v.exteriorColor}</td>
                    <td>${v.interiorColor}</td>
                    <td>${v.bos}</td>
                    <td>${v.status}</td>
                </tr>`;
            });
            
            html += '</table>';
            
            // Summary section
            html += '<br><br><h3>Summary</h3>';
            html += '<table>';
            html += `<tr><td><strong>Total Vehicles</strong></td><td>${currentData.vehicles.length}</td></tr>`;
            html += `<tr><td><strong>Different Models</strong></td><td>${new Set(currentData.vehicles.map(v => v.model.substring(0, 4))).size}</td></tr>`;
            
            // Model breakdown
            const modelSummary = {};
            currentData.vehicles.forEach(v => {
                const modelCode = v.model.substring(0, 4);
                if (!modelSummary[modelCode]) {
                    modelSummary[modelCode] = { name: v.modelName, count: 0 };
                }
                modelSummary[modelCode].count++;
            });
            
            html += '</table>';
            html += '<br><h3>Model Breakdown</h3>';
            html += '<table>';
            html += '<tr><th>Model</th><th>Quantity</th></tr>';
            
            Object.entries(modelSummary)
                .sort((a, b) => b[1].count - a[1].count)
                .forEach(([code, info]) => {
                    html += `<tr><td>${info.name}</td><td>${info.count}</td></tr>`;
                });
            
            html += '</table>';
            html += '</body></html>';

            downloadFile(html, `lexus_allocation_${currentData.allocation}.xls`, 'application/vnd.ms-excel');
            showSuccess('Excel file downloaded successfully!');
        }

        function downloadFile(content, filename, mimeType) {
            const blob = new Blob([content], { type: mimeType });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }
    </script>
</body>
