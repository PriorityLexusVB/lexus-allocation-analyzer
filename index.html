<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexus Allocation Analyzer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans', sans-serif;
            background-color: #f7f7f7;
            color: #222;
        }

        header {
            background-color: #000;
            color: white;
            padding: 1rem 2rem;
            text-align: center;
        }

        h1 {
            font-weight: 700;
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .filter-bar {
            margin-bottom: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 0.5rem;
        }

        .filter-bar label {
            font-size: 1rem;
            font-weight: 600;
        }

        .filter-bar input[type="date"] {
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            max-width: 250px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            border: 1px solid #ddd;
            overflow-x: auto;
        }

        th, td {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #eee;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            font-weight: 700;
            color: #444;
        }

        tr:hover {
            background-color: #fafafa;
        }

        .badge {
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-size: 0.875rem;
            font-weight: 500;
            display: inline-block;
        }

        .badge.red { background-color: #f8d7da; color: #721c24; }
        .badge.green { background-color: #d4edda; color: #155724; }
        .badge.gray { background-color: #e2e3e5; color: #383d41; }

        .footer {
            text-align: center;
            padding: 2rem;
            font-size: 0.875rem;
            color: #999;
        }

        @media screen and (max-width: 768px) {
            table, thead, tbody, th, td, tr {
                display: block;
                width: 100%;
            }

            thead tr {
                display: none;
            }

            tbody tr {
                margin-bottom: 1rem;
                border: 1px solid #ddd;
                border-radius: 6px;
                padding: 0.5rem;
                background-color: white;
            }

            td {
                padding: 0.5rem;
                border-bottom: none;
                position: relative;
                padding-left: 50%;
                text-align: right;
            }

            td::before {
                content: attr(data-label);
                position: absolute;
                left: 1rem;
                width: 45%;
                font-weight: bold;
                text-align: left;
                white-space: nowrap;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Lexus Allocation Analyzer</h1>
    </header>
    <div class="container">
        <div class="filter-bar">
            <label for="filter-date">Filter by BOS Date:</label>
            <input type="date" id="filter-date" name="filter-date" onchange="filterByDate()">
        </div>

        <table id="allocation-table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Model</th>
                    <th>Description</th>
                    <th>Exterior</th>
                    <th>Interior</th>
                    <th>BOS Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data Rows Go Here -->
            </tbody>
        </table>
    </div>
    <div class="footer">
        &copy; Priority Lexus Virginia Beach
    </div>

    <script>
        function filterByDate() {
            const selectedDate = document.getElementById("filter-date").value;
            const rows = document.querySelectorAll("#allocation-table tbody tr");
            rows.forEach(row => {
                const bosCell = row.cells[5];
                if (!selectedDate || bosCell.textContent === selectedDate) {
                    row.style.display = "";
                } else {
                    row.style.display = "none";
                }
            });
        }
    </script>
</body>
</html>
